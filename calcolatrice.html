<html> 
<head>
	<title>Calcolatrice</title>
	<meta charset="utf-8">
	<link rel="stylesheet" media="all" href="stile.css">
	<script type="text/javascript">
	var num1;
	var num2;
	var risultato;
	var flag=false;
	 
	function risultato()
		{
			if(flag=false)
			{
			num2=document.calculator.display.value;
			risultato= Math.pow(num1,num2);
			document.calculator.display.value= risultato;
		
			}
			else
			{
			document.calculator.display.value=eval(document.calculator.display.value);
			}
		return true;
		}
	 
	function clr()
		{
		document.calculator.display.value="";
		return true;
		}
	
	function back()
		{
		document.calculator.display.value=document.calculator.display.value.substring(0,document.calculator.display.value.length-1);
		return true;
		}
	
	function rad()
		{
		document.calculator.display.value=Math.sqrt(document.calculator.display.value);
		return true;	
		}
	
	function potenza()
		{
		document.calculator.display.value=Math.pow(document.calculator.display.value,2);
		}
    
	function potenzaP()
		{
		flag=true
		num1=document.calculator.display.value;
		document.calculator.display.value="";
		}
	
	function percent()
		{
		document.calculator.display.value=eval(document.calculator.display.value/100);
		}
	
	</script>
	
</head> 
<body>
<div id="container">
<div class="calculator">

<form name="calculator">


  <input type="text" class="calculator-screen" name="display" value="" />
  
  <div class="calculator-keys">
    
    <button type="button" class="operator" id="t+" onmouseup="document.calculator.display.value+='+';">+</button>
    <button type="button" class="operator" id="t-" onmouseup="document.calculator.display.value+='-';">-</button>
    <button type="button" class="operator" id="t*" onmouseup="document.calculator.display.value+='*';">*</button>
    <button type="button" class="operator" id="t/" onmouseup="document.calculator.display.value+='/';">/</button>
	<button type="button" class="rad function" id="trad" value="rad" onmouseup="rad()"> &#8730 </button>
	<button type="button" class="all-clear function" id="tac" value="all-clear" onmouseup="clr()">AC</button>
	<button type="button" class="back function" id="tback" value="back" onmouseup="back()">â—„</button>

    <button type="button" id="t7" value="7" onmouseup="document.calculator.display.value+='7';">7</button>
	<button type="button" id="t8" value="8" onmouseup="document.calculator.display.value+='8';">8</button>
	<button type="button" id="t9" value="9" onmouseup="document.calculator.display.value+='9';">9</button>


    <button type="button" id="t4" value="4" onmouseup="document.calculator.display.value+='4';">4</button>
    <button type="button" id="t5" value="5" onmouseup="document.calculator.display.value+='5';">5</button>
    <button type="button" id="t6" value="6" onmouseup="document.calculator.display.value+='6';">6</button>


    <button type="button" id="t1" value="1" onmouseup="document.calculator.display.value+='1';">1</button>
    <button type="button" id="t2" value="2" onmouseup="document.calculator.display.value+='2';">2</button>
    <button type="button" id="t3" value="3" onmouseup="document.calculator.display.value+='3';">3</button>


    <button type="button" id="t0" value="0" onmouseup="document.calculator.display.value+='0';">0</button>
	
    <button type="button" class="decimal function" value="." onmouseup="document.calculator.display.value+='.';">.</button>
	
	<button type="button" class="potenza function" id="tpotenza" value="potenza" onmouseup="potenza()">^2</button>
	
	<button type="button" class="potenzaP function" id="tpotenzaP" value="potenzaP" onmouseup="potenzaP()">^</button>
	
	<button type="button" id="t2" value="2" onmouseup="document.calculator.display.value+='(';">(</button>
    <button type="button" id="t3" value="3" onmouseup="document.calculator.display.value+=')';">)</button>
	<button type="button" class="percent function" id="tpercent" value="percent" onmouseup="percent()">%</button>
   
    <button type="button" class="equal-sign operator" id="t=" value="=" onmouseup="risultato()">=</button>

  </div>
</div>

</body>
</html>
